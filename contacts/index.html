<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/format.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
      (function() {
        // https://dashboard.emailjs.com/admin/integration
        emailjs.init('user_ndFTzzAcRMC6qfWU5uYet');
      })();
    </script>
    <script type="text/javascript">
      window.onload = function() {
        document.getElementById('contact-form').addEventListener('submit', function(event) {
          event.preventDefault();
          // generate a five digit number for the contact_number variable
          this.contact_number.value = Math.random() * 100000 | 0;
          // these IDs from the previous steps
          emailjs.sendForm('service_9rc7so8', 'template_wkx9xyy', this)
          .then(function() {
            console.log('SUCCESS!');
          }, function(error) {
            console.log('FAILED...', error);
          });
        });
      }
    </script>
  </head>
  <body style="background-color: #8761a7">
    <div class="container pagebox col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8" style="box-shadow: 15px 20px #68458c">
      <div class="row">
        <div>
          <h1>You can contact me:</h1>
          <p>On my <a href="https://www.facebook.com/sunbro.gilgamesh" target="_blank"><i class="fab fa-facebook blue icon-zoom"></i></a><strong>Facebook</strong> page in many ways or by email filling this form (data will be only used for contact purposes):</p>
          <div class="centered">
          <form id="contact-form" class="contact">
            <input type="hidden" name="contact_number">
            <label>Name</label>
            <input type="text" name="from_name" class="name">
            <br>
            <label>Email</label>
            <input type="email" name="from_email" class="email" placeholder="account@mailservice.com">
            <br>
            <label>Message</label>
            <textarea name="message" class="message"></textarea>
            <br>
            <input type="submit" value="Send" class="send">
          </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 foobar">
      <div class="row pages">
        <div class="foobar-content" style="background-color: #a86060">
          <a href="../"><img src="../assets/icon-home.png"></a>
        </div>
        <div class="foobar-content" style="background-color: #77a761">
          <a href="../works"><img src="../assets/icon-works.png"></a>
        </div>
        <div class="foobar-content" style="background-color: #61a7a5">
          <a href="../about"><img src="../assets/icon-about.png"></a>
        </div>
        <div class="foobar-content" style="background-color: #6181a7">
          <a href="../objec"><img src="../assets/icon-objec.png"></a>
        </div>
      </div>
    </div>
  </body>
</html>
